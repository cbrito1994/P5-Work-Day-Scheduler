<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Work Day Scheduler</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Work Day Scheduler</h1>
        <p>A single calendar app for scheduling your work day</p>
        <p class="header__date"></p>
        <form class="timePicker">
            <label for="timePicker__start">Choose at what time you start your day</label>
            <input type="number" name="timePicker__start" id="timePicker__start" min="0" max="23"> hrs
            <label for="timePicker__finish">Choose at what time you finish your day</label>
            <input type="number" name="timePicker__finish" id="timePicker__finish" min="0" max="23"> hrs
            <button type="submit">Enter new time</button>
        </form>
    </header>

    <main>
        
    </main>

    

</body>
</html>
