<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Work Day Scheduler</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Work Day Scheduler</h1>
        <p>A single calendar app for scheduling your work day</p>
        <p class="header__date"></p>
    </header>

    <main>
        <div class="rowSchedule">
            <div class="rowSchedule__time">9AM</div>
            <input class="rowSchedule__input" />
            <div class="rowSchedule__save">
                <img src="https://image.flaticon.com/icons/png/512/84/84297.png" alt="save" class="inputImage" onclick="saveValue()">
            </div>
        </div>

        <div class="rowSchedule">
            <div class="rowSchedule__time">10AM</div>
            <input class="rowSchedule__input" />
            <div class="rowSchedule__save">
                <img src="https://image.flaticon.com/icons/png/512/84/84297.png" alt="save" class="inputImage" onclick="saveValue()">
            </div>
        </div>

        <div class="rowSchedule">
            <div class="rowSchedule__time">11AM</div>
            <input class="rowSchedule__input" />
            <div class="rowSchedule__save">
                <img src="https://image.flaticon.com/icons/png/512/84/84297.png" alt="save" class="inputImage" onclick="saveValue()">
            </div>
        </div>

        <div class="rowSchedule">
            <div class="rowSchedule__time">12PM</div>
            <input class="rowSchedule__input" />
            <div class="rowSchedule__save">
                <img src="https://image.flaticon.com/icons/png/512/84/84297.png" alt="save" class="inputImage" onclick="saveValue()">
            </div>
        </div>

        <div class="rowSchedule">
            <div class="rowSchedule__time">1PM</div>
            <input class="rowSchedule__input" />
            <div class="rowSchedule__save">
                <img src="https://image.flaticon.com/icons/png/512/84/84297.png" alt="save" class="inputImage" onclick="saveValue()">
            </div>
        </div>

        <div class="rowSchedule">
            <div class="rowSchedule__time">2PM</div>
            <input class="rowSchedule__input" />
            <div class="rowSchedule__save">
                <img src="https://image.flaticon.com/icons/png/512/84/84297.png" alt="save" class="inputImage" onclick="saveValue()">
            </div>
        </div>

        <div class="rowSchedule">
            <div class="rowSchedule__time">3PM</div>
            <input class="rowSchedule__input" />
            <div class="rowSchedule__save">
                <img src="https://image.flaticon.com/icons/png/512/84/84297.png" alt="save" class="inputImage" onclick="saveValue()">
            </div>
        </div>

        <div class="rowSchedule">
            <div class="rowSchedule__time">4AM</div>
            <input class="rowSchedule__input" />
            <div class="rowSchedule__save">
                <img src="https://image.flaticon.com/icons/png/512/84/84297.png" alt="save" class="inputImage" onclick="saveValue()">
            </div>
        </div>

        <div class="rowSchedule">
            <div class="rowSchedule__time">5AM</div>
            <input class="rowSchedule__input" />
            <div class="rowSchedule__save">
                <img src="https://image.flaticon.com/icons/png/512/84/84297.png" alt="save" class="inputImage" onclick="saveValue()">
            </div>
        </div>
    </main>
</body>
</html>
